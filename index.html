<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>

        <title>Frontend Mentor | Dictionary web app</title>
    </head>
    <body>
        <header class="header">
            <img class="logo" src="assets/images/logo.svg" alt="logo" />
            <ul class="preference-controls">
                <!-- Font Dropdown -->
                <li class="preference-controls__item dropdown">
                    <button class="dropdown-toggle-btn">
                        <span class="dropdown-toggle-btn__text"
                            >Sans Serif</span
                        >
                        <img
                            class="dropdown-toggle-btn__icon"
                            src="assets/images/icon-arrow-down.svg"
                            alt="arrow down icon"
                        />
                    </button>
                    <div class="dropdown-content">
                        <button
                            class="dropdown-option-btn"
                            data-font="Sans Serif"
                        >
                            Sans Serif
                        </button>
                        <button class="dropdown-option-btn" data-font="Serif">
                            Serif
                        </button>
                        <button class="dropdown-option-btn" data-font="Mono">
                            Mono
                        </button>
                    </div>
                </li>
                <!-- Light/Dark Mode Toggle -->
                <li class="preference-controls__item toggle-container">
                    <label class="toggle">
                        <input class="checkbox" type="checkbox" />
                        <span class="slider"></span>
                    </label>
                    <img
                        class="toggle-icon"
                        src="assets/images/icon-moon.svg"
                        alt="moon icon"
                    />
                </li>
            </ul>
        </header>
        <main class="search-results"></main>
    </body>
</html>
