<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <script src="scripts/theme-toggle.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="scripts/script.js" defer></script>
        <script src="scripts/font-dropdown.js" defer></script>

        <meta name="color-scheme" content="light dark" />
        <title>Frontend Mentor | Dictionary web app</title>
    </head>
    <body>
        <header class="header">
            <img class="logo" src="assets/images/logo.svg" alt="logo" />
            <ul class="preference-controls">
                <!-- Font Dropdown -->
                <li class="preference-controls__item dropdown">
                    <button class="dropdown-toggle-btn">
                        <span class="dropdown-toggle-btn__text"
                            >Sans Serif</span
                        >
                        <img
                            class="dropdown-toggle-btn__icon"
                            src="assets/images/icon-arrow-down.svg"
                            alt="arrow down icon"
                        />
                    </button>
                    <div class="dropdown-content">
                        <button
                            class="dropdown-option-btn"
                            data-font="Sans Serif"
                        >
                            Sans Serif
                        </button>
                        <button class="dropdown-option-btn" data-font="Serif">
                            Serif
                        </button>
                        <button class="dropdown-option-btn" data-font="Mono">
                            Mono
                        </button>
                    </div>
                </li>
                <!-- Light/Dark Mode Toggle -->
                <li class="preference-controls__item toggle-container">
                    <label class="theme-toggle-label">
                        <button
                            class="theme-toggle-btn"
                            type="button"
                            aria-label="auto"
                            aria-live="polite"
                        ></button>
                        <span class="theme-toggle-slider"></span>
                    </label>
                    <svg
                        class="theme-toggle-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 22 22"
                        aria-hidden="true"
                    >
                        <path
                            d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
                        />
                    </svg>
                </li>
            </ul>
        </header>
        <main class="main">
            <div class="search-container">
                <form action="/" class="form" role="search" novalidate>
                    <div class="search-bar-container">
                        <input
                            class="search-bar"
                            type="search"
                            aria-label="Search for word in dictionary"
                            placeholder="Search for any word..."
                            required
                        />
                        <button type="submit" class="search-btn">
                            <img src="assets/images/icon-search.svg" />
                        </button>
                    </div>
                    <span class="error-msg" aria-live="polite"></span>
                </form>
            </div>
            <section class="search-results">
                <h1 class="initial-heading">
                    Use the search bar above to look up any word in the
                    dictionary!
                </h1>
            </section>
        </main>
    </body>
</html>
